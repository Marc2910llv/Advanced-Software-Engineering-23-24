--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: gateway
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        imagePullPolicy: Never #flag for image loaded in minikube to avoid pulling from docker hub
        image: #insert name of image here
        ports:
          - containerPort: #insert gateway port here
--- 
apiVersion: apps/v1
